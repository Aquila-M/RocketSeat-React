<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>RocketSeat - React - Fundamentos</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>


    <script type="text/babel">

        function Button() {
            return (
                <button className="px-3 py-2 bg-purple-400 rounded text-white">
                    Botão
                </button>
            )
        }

        function App(){
            return ( 
                //chama funçao Button dentro da tag main
                /*O className vem do TailwindCSS, onde defini os componentes do style do elemento main, assim ele criará o elemento estilizado. */
                <main className="flex gap-2 p-3">
                    <Button />
                    <Button />
                </main>
                /* Poderia simplesmente criar o button dentro da main:
                    <button className="px-3 py-2 bg-purple-400 rounded text-white">
                    Botão
                    </button>
                Mas pra manter o código limpo, cria uma função que retorna justamente a criação de um button, como o código acima
                */
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <App />
        )
    </script>
</body>
</html>
